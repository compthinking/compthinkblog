  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
    #header:
      #image: /assets/conferences/wurzburgpalace_small.jpg
  # _pages
  - scope:
      path: "_pages"
      type: pages
